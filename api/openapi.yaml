info:
  contact:
    name: API Support (Discord)
    url: http://discord.jikan.moe
  description: "[Jikan](https://jikan.moe) is an **Unofficial** MyAnimeList API.\n\
    It scrapes the website to satisfy the need for a complete API - which MyAnimeList\
    \ lacks.\n\n# Information\n\n⚡ Jikan is powered by it's awesome backers - \U0001f64f\
    \ [Become a backer](https://www.patreon.com/jikan)\n\n## Rate Limiting\n\n| Duration\
    \ | Requests |\n|----|----|\n| Monthly | **Unlimited** |\n| Per Minute | 60 requests\
    \ |\n| Per Second | 3 requests |\n\n\n## JSON Notes\n- Any property (except arrays\
    \ or objects) whose value does not exist or is undetermined, will be `null`.\n\
    - Any array or object property whose value does not exist or is undetermined,\
    \ will be empty.\n- Any `score` property whose value does not exist or is undetermined,\
    \ will be `0`.\n- All dates and timestamps are returned in [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)\
    \ format and in UTC timezone\n\n## Caching\nBy **CACHING**, we refer to the data\
    \ parsed from MyAnimeList which is stored temporarily on our servers to provide\
    \ better API performance.\n\nAll requests, by default are cached for **24 hours**\
    \ except the following endpoints which have their own unique cache **Time To Live**.\
    \ \n\n| Request | TTL |\n| ---- | ---- |\n| All (Default) | 24 hours |\n\n\nThe\
    \ following response headers will detail cache information.\n\n| Header | Remarks\
    \ |\n| ---- | ---- |\n| `Expires` | Cache expiry date |\n| `Last-Modified` | Cache\
    \ set date |\n| `X-Request-Fingerprint` | Unique request fingerprint |\n\n\nNote:\
    \ Caching headers will only be available on single resource requests and their\
    \ child endpoints. e.g `/anime/1`, `/anime/1/relations`. \nThey won't be available\
    \ on pages which perform queries, like /anime, or /top/anime, etc.\n\n## Allowed\
    \ HTTP(s) requests\n\n**Jikan REST API does not provide authenticated requests\
    \ for MyAnimeList.** This means you can not use it to update your anime/manga\
    \ list.\nOnly GET requests are supported which return READ-ONLY data.\n\n## HTTP\
    \ Responses\n\n| HTTP Status | Remarks |\n| ---- | ---- |\n| `200 - OK` | The\
    \ request was successful |\n| `304 - Not Modified` | You have the latest data\
    \ (Cache Validation response) |\n| `400 - Bad Request` | You've made an invalid\
    \ request. Recheck documentation |\n| `404 - Not Found` | The resource was not\
    \ found or MyAnimeList responded with a `404` |\n| `405 - Method Not Allowed`\
    \ | Requested Method is not supported for resource. Only `GET` requests are allowed\
    \ |\n| `429 - Too Many Request` | You are being rate limited by Jikan or MyAnimeList\
    \ is rate-limiting our servers (specified in the error response) |\n| `500 - Internal\
    \ Server Error` | Something is not working on our end. If you see an error response\
    \ with a `report_url` URL, please click on it to open an auto-generated GitHub\
    \ issue |\n| `503 - Service Unavailable` | The service has broke. |\n\n\n## JSON\
    \ Error Response\n\n```json\n {\n     \"status\": 404,\n     \"type\": \"BadResponseException\"\
    ,\n     \"message\": \"Resource does not exist\",\n     \"error\": \"Something\
    \ Happened\",\n     \"report_url\": \"https://github.com...\"\n  }\n```\n\n| Property\
    \ | Remarks |\n| ---- | ---- |\n| `status` | Returned HTTP Status Code |\n| `type`\
    \ | Thrown Exception |\n| `message` | Human-readable error message |\n| `error`\
    \ | Error response and trace from the API |\n| `report_url` | Clicking this would\
    \ redirect you to a generated GitHub issue. ℹ It's only returned on a parser error.\
    \ |\n\n\n## Cache Validation\n\n- All requests return a `ETag` header which is\
    \ an MD5 hash of the response\n- You can use this hash to verify if there's new\
    \ or updated content by suppliying it as the value for the `If-None-Match` in\
    \ your next request header\n- You will get a HTTP `304 - Not Modified` response\
    \ if the content has not changed\n- If the content has changed, you'll get a HTTP\
    \ `200 - OK` response with the updated JSON response\n\n![Cache Validation](https://i.imgur.com/925ozVn.png\
    \ 'Cache Validation')\n\n## Disclaimer\n\n- Jikan is not affiliated with MyAnimeList.net.\n\
    - Jikan is a free, open-source API. Please use it responsibly.\n\n----\n\nBy using\
    \ the API, you are agreeing to Jikan's [terms of use](https://jikan.moe/terms)\
    \ policy.\n\n[v3 Documentation](https://jikan.docs.apiary.io/) - [Wrappers/SDKs](https://github.com/jikan-me/jikan#wrappers)\
    \ - [Report an issue](https://github.com/jikan-me/jikan-rest/issues/new) - [Host\
    \ your own server](https://github.com/jikan-me/jikan-rest)"
